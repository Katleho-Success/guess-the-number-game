<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéÆ Guess the Number Game</title>
    <style>
        body {
            background-color: #282A36;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: cyan;
            margin-bottom: 20px;
            text-align: center;
        }

        input {
            font-size: 18px;
            padding: 10px;
            width: 80%;
            max-width: 200px;
            text-align: center;
            margin-bottom: 10px;
            border-radius: 8px;
            border: none;
        }

        button {
            font-size: 18px;
            margin: 5px;
            padding: 10px 20px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        #guessBtn { background-color: #50FA7B; color: black; }
        #resetBtn { background-color: #FF5555; color: white; }

        #result {
            margin-top: 20px;
            font-size: 18px;
            min-height: 28px;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>üéØ Guess the Number in My Mind üôà (1‚Äì100)</h1>
    <input type="number" id="guessInput" placeholder="Enter number">

    <div>
        <button id="guessBtn">Guess!</button>
        <button id="resetBtn">Reset Game</button>
    </div>

    <div id="result"></div>

    <!-- Sounds -->
    <audio id="correctSound" src="C:\Users\katle\Downloads\user-interface-1.mp3"></audio>
    <audio id="wrongSound" src="C:\Users\katle\Downloads\bonk-sound-effect.mp3"></audio>


    <script>
        let secretNumber = Math.floor(Math.random() * 100) + 1;
        let attempts = 0;

        const guessInput = document.getElementById('guessInput');
        const resultDiv = document.getElementById('result');
        const guessBtn = document.getElementById('guessBtn');
        const resetBtn = document.getElementById('resetBtn');

        const correctSound = document.getElementById('correctSound');
        const wrongSound = document.getElementById('wrongSound');

        function checkGuess() {
            const guess = parseInt(guessInput.value);
            attempts++;

            if (isNaN(guess)) {
                resultDiv.textContent = "Please enter a number!";
                resultDiv.style.color = "red";
                wrongSound.play();
            } else if (guess < secretNumber) {
                resultDiv.textContent = "Too low! Try higher üòÖ";
                resultDiv.style.color = "yellow";
                wrongSound.play();
            } else if (guess > secretNumber) {
                resultDiv.textContent = "Too high! Try lower üò¨";
                resultDiv.style.color = "orange";
                wrongSound.play();
            } else {
    correctSound.play(); // play sound first
    setTimeout(() => {
        alert(`üéâ You win! üòù You guessed in ${attempts} tries!`);
        resetGame();
    }, 200); // 0.2 second delay
            }
        }

        function resetGame() {
            secretNumber = Math.floor(Math.random() * 100) + 1;
            attempts = 0;
            guessInput.value = "";
            resultDiv.textContent = "New number generated! Guess again.";
            resultDiv.style.color = "white";
        }

        guessBtn.addEventListener('click', checkGuess);
        resetBtn.addEventListener('click', resetGame);

        // Allow Enter key to submit guess
        guessInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') checkGuess();
        });
    </script>

</body>
</html>
