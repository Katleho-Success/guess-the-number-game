<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŽ® Guess the Number Game</title>
    <style>
        body {
            background-color: #282A36;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: cyan;
            margin-bottom: 20px;
        }
        input {
            font-size: 18px;
            padding: 10px;
            width: 80%;
            max-width: 200px
            text-align: center;
            margin-bottom: 10px;
        }
        button {
            font-size: 18px;
            margin: 5px;
            padding: 10px 20px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            border-radius: 8px
        }
        #guessBtn { background-color: #50FA7B; color: black; }
        #resetBtn { background-color: #FF5555; color: white; }
        #result {
            margin-top: 20px;
            font-size: 18px;
            min-height: 28px;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>ðŸŽ¯ Guess the Number in My Mind! ðŸ™ˆ (1â€“100)</h1>
    <input type="number" id="guessInput" placeholder="Enter number">
    <div>
        <button id="guessBtn">Guess!</button>
        <button id="resetBtn">Reset Game</button>
    </div>
    <div id="result"></div>

    <script>
        let secretNumber = Math.floor(Math.random() * 100) + 1;
        let attempts = 0;

        const guessInput = document.getElementById('guessInput');
        const resultDiv = document.getElementById('result');
        const guessBtn = document.getElementById('guessBtn');
        const resetBtn = document.getElementById('resetBtn');

        function checkGuess() {
    const guess = parseInt(guessInput.value);
    attempts++;

    const correctSound = document.getElementById('correctSound');
    const wrongSound = document.getElementById('wrongSound');

    if (isNaN(guess)) {
        resultDiv.textContent = "Please enter a number!";
        resultDiv.style.color = "red";
        wrongSound.play();
    } else if (guess < secretNumber) {
        resultDiv.textContent = "Too low! Try higher ðŸ˜…";
        resultDiv.style.color = "yellow";
        wrongSound.play();
    } else if (guess > secretNumber) {
        resultDiv.textContent = "Too high! Try lower ðŸ˜¬";
        resultDiv.style.color = "orange";
        wrongSound.play();
    } else {
        alert(`ðŸŽ‰ You win! You guessed in ${attempts} tries!`);
        correctSound.play();
        resetGame();
    }
}

        function resetGame() {
            secretNumber = Math.floor(Math.random() * 100) + 1;
            attempts = 0;
            guessInput.value = "";
            resultDiv.textContent = "New number generated! Guess again.";
            resultDiv.style.color = "white";
        }

        guessBtn.addEventListener('click', checkGuess);
        resetBtn.addEventListener('click', resetGame);

        // Optional: Press Enter to submit guess
        guessInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') checkGuess();
        });
    </script>
<audio id="correctSound" src="https://www.soundjay.com/button/beep-07.mp3"></audio>
<audio id="wrongSound" src="https://www.soundjay.com/button/beep-05.mp3"></audio>
</body>
</html>
